<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</Form></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <div>
                <img src="images/odin-lined.png" alt="The Odin Project logo">
                <span>ODIN</span>
            </div>
            <footer>
                <span>
                    Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </span>
            </footer>
        </section>
        <div>
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
            <p>
                Let's do this!
            </p>
            <form action="" method="post">
                <label for="first">FIRST NAME</label>
                <input type="text" name="first-name" id="first">
                <label for="last">LAST NAME</label>
                <input type="text" name="last-name" id="last">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone">
                <label for="pass">PASSWORD</label>
                <input type="password" name="pass" id="pass">
                <label for="passconfirm">CONFIRM PASSWORD</label>
                <input type="password" name="passconfirm" id="passconfirm">
                <button type="submit">Create Account</button>
            </form>
            <div>Already have an account? <a href=".">Log in</a></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
